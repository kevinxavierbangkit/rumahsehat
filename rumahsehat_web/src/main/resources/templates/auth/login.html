<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <head th:fragment="css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  </head>
  <head th:fragment="js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
  </head>
</head>
<body>
<div class="container-fluid text-center">
  <br>
  <h2>Hello!</h2>
  <br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Log In
        </div>
        <div class="card-body">
          <div th:if="${param.error}">
            <span style="color: red">Invalid username and password.</span>
          </div>
          <br>
          <form th:action="@{/login}" method="POST">
            <div class="row form-group">
              <label class="col-sm-4">Username:</label>
              <input type="text" class="col-sm-8 form-control input-sm" name="username">
            </div>
            <div class="row form-group">
              <label class="col-sm-4">Password:</label>
              <input type="password" class="col-sm-8 form-control input-sm" name="password">
            </div>
            <div class="row form-group justify-content-center">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            <div>
              atau <a th:href="@{/login-sso}">Masuk dengan SSO UI</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
