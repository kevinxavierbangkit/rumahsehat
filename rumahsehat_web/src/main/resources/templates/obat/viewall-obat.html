<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>RumahSehat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Obat')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Daftar Obat</h2>
                <br>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nama</th>
                            <th>Stok</th>
                            <th>Harga</th>
                            <th sec:authorize="hasAnyAuthority('Apoteker')" >Aksi</th>
                        </tr>
                    </thead>
                        <tbody>
                            <tr th:each="obat, iterationStatus : ${listObat}"
                                th:style="${iterationStatus.even} ? 'font-weight:bold'">
                                <td th:text="${obat.id}"></td>
                                <td th:text="${obat.namaObat}"></td>
                                <td th:text="${obat.stok}"></td>
                                <td th:text="${obat.harga}"></td>
                                <td sec:authorize="hasAnyAuthority('Apoteker')">
                                    <a class="btn btn-primary" th:href="@{/obat/update/} + ${obat.id}">Ubah Stok</a>
                                </td>
                            </tr>
                        </tbody>
                </table>
                <br>
            </div>
        </div>
    </div>
</div>
 
</body>
</html>
